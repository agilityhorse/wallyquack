<style>
  :root {
    --bg: #1a1a1a;
    --accent: #00aaff;
    --text: #ffffff;
    --game-bg: #000000;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* âœ… gÅ‚Ã³wny wrapper: uÅ¼ywa 100dvh zamiast 100vh, Å¼eby uwzglÄ™dniaÄ‡ UI paski mobilne */
  .page {
    width: 100%;
    max-width: 1200px;
    height: 100dvh; /* <- dynamic viewport height */
    box-sizing: border-box;
    padding: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  .controls {
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 20;
    flex-shrink: 0;
  }

  .start-button {
    font-size: 1rem;
    padding: 10px 18px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  main {
    width: 100%;
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .game-container {
    width: 100%;
    height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    overflow: hidden;
  }

  .game-inner {
    height: 100%;
    aspect-ratio: 1 / 2;
    max-width: 100%;
    max-height: 100%;
    position: relative;
    background: var(--game-bg);
    border-radius: 8px;
  }

  .game-inner iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  footer.game-footer {
    font-size: 0.9rem;
    text-align: center;
    color: var(--text);
    padding: 4px 10px 8px;
    flex-shrink: 0;
  }

  footer.game-footer a {
    color: var(--accent);
    text-decoration: none;
  }

  /* ðŸ“± Mobile adjustments */
  @media (max-width: 900px) {
    .page {
      padding: 6px 8px 10px;
    }

    .start-button {
      padding: 12px 22px;
      font-size: 1.05rem;
    }

    .game-inner {
      aspect-ratio: 9 / 16; /* lepiej pasuje do ekranÃ³w telefonÃ³w */
      width: 100%;
      height: auto;
      max-height: 100%;
    }
  }
</style>
