<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun free-to-play arcade game. Test yourself in the wallhack test."
    />
    <title>Wally Quack - Small Arcade Game</title>

    <!-- ANALYTICS  -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V917VZVWFL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-V917VZVWFL");
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; /* ciemne tło */
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .ad-container {
        width: 100px;
        min-height: 100%;
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        flex-shrink: 0;
      }

      .game-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        max-height: 100vh;
      }

      .game-container {
        width: auto;
        height: 80vh;
        aspect-ratio: 1 / 2;
        background-color: #000;
        position: relative;
        display: block;
      }

      .game-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .game-footer {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #fff;
        text-align: center;
        max-width: 200px;
        word-wrap: break-word;
      }

      .game-footer a {
        color: #00aaff;
        text-decoration: none;
      }

      .start-button {
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #00aaff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }

      @media (max-width: 900px) {
        body {
          flex-direction: column;
        }
        .ad-container {
          width: 100%;
          height: 50px;
        }
        .game-container.desktop {
          display: none; /* ukryj desktopową grę na mobile/tablet */
        }
        .game-container.mobile {
          display: none; /* początkowo ukryta, pokaż po kliknięciu start */
        }
        .start-button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Gra + przycisk -->
    <div class="game-wrapper">
      <button class="start-button" id="startBtn">Start Game</button>

      <!-- Desktopowa gra -->
      <div class="game-container desktop" id="desktopGame">
        <iframe src="game-desktop.html" allowfullscreen></iframe>
      </div>

      <!-- Mobilna gra (telefony i tablety) -->
      <div class="game-container mobile" id="mobileGame">
        <iframe src="mobile/game.html" allowfullscreen></iframe>
      </div>

      <p class="game-footer">
        I hope, You will hate my game. Created by
        <a href="https://x.com/AgilityHorse" target="_blank">@AgilityHorse</a>
      </p>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const desktopGame = document.getElementById("desktopGame");
      const mobileGame = document.getElementById("mobileGame");

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";

        // Wybór wersji gry: mobile dla telefonów i tabletów (≤900px)
        if (window.innerWidth <= 900) {
          mobileGame.style.display = "block";
          if (mobileGame.requestFullscreen) {
            mobileGame.requestFullscreen();
          }
        } else {
          desktopGame.style.display = "block";
          if (desktopGame.requestFullscreen) {
            desktopGame.requestFullscreen();
          }
        }
      });
    </script>
  </body>
</html>
