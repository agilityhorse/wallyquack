<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun free-to-play arcade game. Test yourself in the wallhack test."
    />
    <title>Wally Quack - Small Arcade Game</title>

    <!-- ANALYTICS  -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V917VZVWFL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-V917VZVWFL");
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e6e6e6; /* jasne tło */
        color: #111; /* ciemny tekst */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .ad-container {
        width: 100px;
        min-height: 100%;
        background-color: #cccccc;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        flex-shrink: 0;
      }

      .game-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        max-height: 100vh;
      }

      .game-container {
        width: auto;
        height: 80vh;
        aspect-ratio: 1 / 2;
        background-color: #000;
        position: relative;
        display: block;
      }

      .game-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .game-footer {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #111;
        text-align: center;
        max-width: 200px;
        word-wrap: break-word;
      }

      .game-footer a {
        color: #0077cc;
        text-decoration: none;
      }

      .start-button {
        font-size: 1rem;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }

      @media (max-width: 600px) {
        body {
          flex-direction: column;
        }
        .ad-container {
          width: 100%;
          height: 50px;
        }
        .game-container {
          height: 60vh;
          display: none;
        }
        .start-button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Reklama po lewej / górze -->
    <!-- <div class="ad-container">Ad space</div> -->

    <!-- Gra + przycisk -->
    <div class="game-wrapper">
      <button class="start-button" id="startBtn">Start Game</button>
      <div class="game-container" id="gameContainer">
        <iframe src="game.html" allowfullscreen></iframe>
      </div>
      <p class="game-footer">
        I hope, You will hate my game. Created by
        <a href="https://x.com/AgilityHorse" target="_blank">@AgilityHorse</a>
      </p>
    </div>

    <!-- Reklama po prawej / dole -->
    <!-- <div class="ad-container">Ad space</div> -->

    <script>
      const startBtn = document.getElementById("startBtn");
      const gameContainer = document.getElementById("gameContainer");

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        gameContainer.style.display = "block";

        if (gameContainer.requestFullscreen) {
          gameContainer.requestFullscreen();
        } else if (gameContainer.webkitRequestFullscreen) {
          gameContainer.webkitRequestFullscreen();
        } else if (gameContainer.msRequestFullscreen) {
          gameContainer.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
